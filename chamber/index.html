<!-- Body -->

    <!-- Header -->

        <img src="images/logo.png" width="34" height="40">
       <span>Home page welcome</span>

      </header>
      <nav>
        <ul class="menulinks">

<!-- Main -->
<h1>OpenWeatherMap.org API Test</h1>
<main>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherData">
        <p id="cityName"></p>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
    </div>
    <figure>
        <img id="weather-icon" src="images/10d@2x.png" alt="Weather Icon">
        <figcaption></figcaption>
    </figure>

          <section id="spotlights">
            <h2>Chamber Member Spotlights</h2>
            <div class="spotlight-card">
             
              <div class="layout-toggle">
                <button id="gridView">Grid View</button>
                <button id="listView">List View</button>
            </div>
        
            <section id="members"></section>
          
          </section>     
          
    </main>

<!-- Footer -->
